<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de compras</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel= "stylesheet" href="style.css" type="text/css"/> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    
  </head>

  <body>
    <header>
      <section class="js-topbar section-topbar ">
        <div class="container-fluid">
          <div class="row">
              <div class="col col-md-12 pt-4 bg-info font-weight-bolder text-white text-center"><!-- pt es padding top -->
                  <h5>Despacho de Pedidos en 24hs. Hábiles | Envío Gratis en Compras Superiores a $17.000</h5>
              </div>                  
          </div>
        </div>
      </section>

   
<!-- LOGO -->
      <div class="col col-md-12" >   
        <div id="logo" class="logo-img-container ">
          <a href="#" title=""><img src="/image/3514981.jpg" alt="Bazar de Productos" class="mx-auto d-block"  style="width:25%"></a><!-- mx-auto d-block centran la imagen-->
        </div>
      </div>

<!-- FIN LOGO -->

<!-- SEARCH-->

        <div class="col-12 col-md-5 col-md-5 col-lg-6 ml-auto mr-auto order-last order-md-0  text-center"><!-- mr y ml auto centran la barra de busqueda-->
          <form class="js-search-container js-search-form " action="/search/" method="get">
            <div class="form-group m-0">
              <input class="js-search-input form-control search-input" autocomplete="off" type="search" name="q" placeholder="¿Qué estás buscando?"   aria-label="¿Qué estás buscando?">
                <button type="submit" class="btn search-input-submit" value="Buscar" aria-label="Buscar"></button>
            </div>
          </form>
        </div>
    </header>
<!-- item4 CARRITO-->

      <div id="item4">
        <h4 class="display-4 text-center text-info">Carrito de compras</h4>
        <table class="table table-responsive{-sm|-md|-lg|-xl} mx-auto table-bordered table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Acción</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
        <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer">
              <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
            </tr>
          </tfoot>
        </table>
      </div>
       <!-- FIN ITEM4 CARRITO-->
    <!-- item5 CARDS-->
    <div id="item5">
      <h4 class="display-4 text-center text-info">Bazar de Productos</h4>
      <div style="text-align:center;">
        <table style="margin: 0 auto;">
        <div class="row justify-content-center" id="cards">
    

        <template id="template-footer">
          
          <th scope="row" colspan="2">Total productos</th>
            <td>10</td>
          <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
          </td>
          <td class="font-weight-bold">$ <span>5000</span></td>
        </template>
    
        <template id="template-carrito">
          
          <tr>
            <th scope="row">id</th>
            <td>Café</td>
            <td>1</td>
            <td>
              <button class="btn btn-info btn-sm">
                +
              </button>
              <button class="btn btn-danger btn-sm">
                -
              </button>
            </td>
            <td>$ <span>500</span></td>
          </tr>
        </template>

        <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
          <div class="card">
            <img src="" alt="" class="card-img-top">
          <div class="card-body">
            <h5>Titulo</h5>
            <p>precio</p>
            <button class="btn btn-dark">Comprar</button>
          </div>
        </div>
      </div>
        </template>
      </table>
    </div>
    </div>
     <!-- FIN CARDS-->
  
  <!-- FIN CLASE CONTAINER-->
  <!-- FOOTER-->
  <footer>
  <div class="item6">
     <!-- Copyright -->
  <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
    © image Copyright:
    <a href="http://www.freepik.com">Designed by Freepik</a>
    © site Copyright: 
    <a href= "https://www.linkedin.com/in/andrea-e-guillen/">Designed by Andrea Guillen</a>

  </div>
  
</footer>
  </div>
</div>   
 

    <script src="app.js"></script>
  </body>
</html>
